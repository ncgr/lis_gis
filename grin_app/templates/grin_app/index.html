{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="grin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=1">

  <title>{{ site_abbrev }} | {{ site_subheading }} </title>
  
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css"
	href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" />
  <link rel="stylesheet" type="text/css"
	href="https:////cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.3.0/css/dvf.min.css" />
  <link rel="stylesheet" type="text/css"
	href="{% static 'grin_app/css/styles.css' %}" />
</head>
<body>
  <div ui-view class="container-fluid l-fit-height">
    <h3>
      <a href="{{ home_url }}"><img
	src="{{ logo_url }}"
        height="30"
        alt="{{ site_abbrev }}" /></a>
      <a href="{{ home_url }}">{{ site_heading }}</a>
      | {{ site_subheading }}
    </h3>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="errors"></div>
      </div>
    </div>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="map"></div>
      </div>
    </div>
    <div class="l-fit-height-row">
      <div class="l-fit-height-row-content">
	<div ui-view="filter"></div>
      </div>
    </div>
    <div class="l-fit-height-row-expanded">
      <div id="search-results"
	   class="l-fit-height-row-content l-scroll">
	<div ui-view="list" class="l-scroll-content"></div>
      </div>
    </div>
  </div>
  
  <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-touch.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8
/angular-sanitize.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>  
  <script src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.2.1/chroma.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.3.0/leaflet-dvf.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet-dvf/0.3.0/leaflet-dvf.markers.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
  <script src="{% static 'grin_app/js/node_modules/angular-auto-focus/angular-auto-focus.js'%}" ></script>
  </script>
  
  <script>
   // where static resources (js, img, html) are served on this http server 
   var STATIC_PATH = "{% static ''%}";
   // where is the django web application (set to '' for devel with
   // django runserver, set to '/germplasm/map' for LIS deploy)
   var API_PATH = '/germplasm/map';

   // get branding from the settings.py
   var BRANDING = {
     home_url : '{{ home_url }}',
     logo_url : '{{ logo_url }}',
     site_abbrev : '{{ site_abbrev }}',
     site_heading : '{{ site_heading }}',
     site_subheading : '{{ site_subheading }}',
   };
  </script>

  
  <script src="{% static 'grin_app/js/taxon-chroma.js'%}"></script>
  <script src="{% static 'grin_app/js/app.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-services/geoJson.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/errors.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/userData.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/filter.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/list.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/map.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/accessionDetail.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/traitOverlayOptions.js'%}"></script>
  <script src="{% static 'grin_app/js/ng-controllers/accessionSearchOptions.js'%}"></script>

  <script src="/sites/all/modules/lis_tours/build/bundle.js"></script>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49655154-1', 'auto');
  ga('send', 'pageview');

  </script>
</body>
</html>
